<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор Favicon и PWA иконок</title>
  <link href="./common_styles.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    .upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .upload-area:hover {
      border-color: var(--primary);
      background-color: rgba(21, 87, 153, 0.1);
    }
    
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .icon-preview {
      text-align: center;
    }
    
    .icon-preview img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 8px;
    }
    
    .icon-preview span {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: var(--text);
    }
    
    .code-output {
      background: rgba(0, 0, 0, 0.05);
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 20px;
      color: var(--text);
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="cont">
    <h1>Генератор Favicon и PWA иконок</h1>
    
    <div class="container">
      <p>Загрузите изображение для создания иконок разных размеров для использования в веб-приложениях</p>
      
      <div class="upload-area" id="uploadArea">
        <p>Перетащите изображение сюда или нажмите для выбора файла</p>
        <input type="file" id="fileInput" accept="image/*" class="hidden">
      </div>

      <div id="previewContainer" class="hidden">
        <h2>Предпросмотр иконок</h2>
        <div class="preview" id="iconPreview"></div>
        
        <button class="btn" onclick="generateIcons()">Сгенерировать иконки</button>
        
        <h3>Код для manifest.json</h3>
        <div class="code-output" id="manifestCode"></div>
        
        <h3>HTML-код для подключения иконок</h3>
        <div class="code-output" id="htmlCode"></div>
      </div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const iconPreview = document.getElementById('iconPreview');
    const manifestCode = document.getElementById('manifestCode');
    const htmlCode = document.getElementById('htmlCode');

    const iconSizes = [
      { size: 16, name: 'favicon.ico' },
      { size: 32, name: 'favicon-32x32.png' },
      { size: 192, name: 'android-chrome-192x192.png' },
      { size: 512, name: 'android-chrome-512x512.png' },
      { size: 180, name: 'apple-touch-icon.png' },
      { size: 150, name: 'mstile-150x150.png' }
    ];

    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = 'var(--primary)';
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = '#ccc';
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#ccc';
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleFile(file);
      }
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          showPreview(img);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function showPreview(img) {
      iconPreview.innerHTML = '';
      iconSizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size.size;
        canvas.height = size.size;
        const ctx = canvas.getContext('2d');
        
        // Создаем круглый фон для иконок
        ctx.beginPath();
        ctx.arc(size.size/2, size.size/2, size.size/2, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        
        // Рисуем изображение
        ctx.drawImage(img, 0, 0, size.size, size.size);
        
        const preview = document.createElement('div');
        preview.className = 'icon-preview';
        preview.innerHTML = `
          <img src="${canvas.toDataURL()}" alt="${size.name}">
          <span>${size.name}</span>
        `;
        iconPreview.appendChild(preview);
      });
      
      previewContainer.classList.remove('hidden');
      generateCode();
    }

    function generateIcons() {
      iconSizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size.size;
        canvas.height = size.size;
        const ctx = canvas.getContext('2d');
        
        ctx.beginPath();
        ctx.arc(size.size/2, size.size/2, size.size/2, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
        
        const img = iconPreview.querySelectorAll('img')[iconSizes.indexOf(size)];
        ctx.drawImage(img, 0, 0, size.size, size.size);
        
        const link = document.createElement('a');
        link.download = size.name;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function generateCode() {
      // Генерация manifest.json
      const manifest = {
        "name": "Мое приложение",
        "short_name": "Приложение",
        "icons": [
          {
            "src": "android-chrome-192x192.png",
            "sizes": "192x192",
            "type": "image/png"
          },
          {
            "src": "android-chrome-512x512.png",
            "sizes": "512x512",
            "type": "image/png"
          }
        ],
        "theme_color": "#ffffff",
        "background_color": "#ffffff",
        "display": "standalone"
      };

      manifestCode.textContent = JSON.stringify(manifest, null, 2);

      // Генерация HTML кода
      const html = `<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<!-- Microsoft Tile -->
<meta name="msapplication-TileImage" content="mstile-150x150.png">
<meta name="msapplication-TileColor" content="#ffffff">

<!-- Web App Manifest -->
<link rel="manifest" href="manifest.json">`;

      htmlCode.textContent = html;
    }
  </script>
</body>
</html>
