<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка битых ссылок</title>
  <link href="./common_styles.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    
    .input-area {
      margin: 20px 0;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    
    textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 20px;
    }
    
    .link-item {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .link-item.good {
      background: #e8f5e9;
    }
    
    .link-item.bad {
      background: #ffebee;
    }
    
    .link-item.loading {
      background: #e3f2fd;
    }
    
    .status {
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status.good {
      background: #4CAF50;
      color: white;
    }
    
    .status.bad {
      background: #f44336;
      color: white;
    }
    
    .status.loading {
      background: #2196F3;
      color: white;
    }
    
    .progress {
      margin: 20px 0;
      height: 20px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .stats {
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="cont">
    <h1>Проверка битых ссылок</h1>
    
    <div class="container">
      <p>Введите URL-адреса для проверки их доступности</p>
      
      <div class="input-area">
        <textarea id="urls" placeholder="Введите URL-адреса для проверки (каждый с новой строки)"></textarea>
        <button class="btn" onclick="startChecking()" id="checkButton">Начать проверку</button>
      </div>

      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="stats" id="stats">
        Всего ссылок: 0 | Рабочих: 0 | Битых: 0 | В процессе: 0
      </div>

      <div class="results" id="results"></div>
    </div>
  </div>

  <script>
    const urlsTextarea = document.getElementById('urls');
    const checkButton = document.getElementById('checkButton');
    const progressBar = document.getElementById('progressBar');
    const resultsDiv = document.getElementById('results');
    const statsDiv = document.getElementById('stats');

    let totalLinks = 0;
    let checkedLinks = 0;
    let workingLinks = 0;
    let brokenLinks = 0;

    function startChecking() {
      const urls = urlsTextarea.value.split('\n').filter(url => url.trim());
      if (urls.length === 0) {
        alert('Пожалуйста, введите хотя бы один URL');
        return;
      }

      // Сброс статистики
      totalLinks = urls.length;
      checkedLinks = 0;
      workingLinks = 0;
      brokenLinks = 0;
      resultsDiv.innerHTML = '';
      updateStats();
      checkButton.disabled = true;

      // Проверка каждой ссылки
      urls.forEach((url, index) => {
        checkLink(url.trim(), index);
      });
    }

    function checkLink(url, index) {
      // Добавляем протокол, если отсутствует
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      
      const linkItem = document.createElement('div');
      linkItem.className = 'link-item loading';
      linkItem.innerHTML = `
        <span>${url}</span>
        <span class="status loading">Проверка...</span>
      `;
      resultsDiv.appendChild(linkItem);

      // Используем CORS прокси для обхода ограничений
      const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
      
      fetch(proxyUrl, {
        method: 'HEAD',
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(response => {
        checkedLinks++;
        if (response.ok) {
          workingLinks++;
          linkItem.className = 'link-item good';
          linkItem.querySelector('.status').className = 'status good';
          linkItem.querySelector('.status').textContent = 'OK';
        } else {
          brokenLinks++;
          linkItem.className = 'link-item bad';
          linkItem.querySelector('.status').className = 'status bad';
          linkItem.querySelector('.status').textContent = `Ошибка ${response.status}`;
        }
        updateProgress();
      })
      .catch(error => {
        checkedLinks++;
        brokenLinks++;
        linkItem.className = 'link-item bad';
        linkItem.querySelector('.status').className = 'status bad';
        linkItem.querySelector('.status').textContent = 'Ошибка';
        updateProgress();
      });
    }

    function updateProgress() {
      const progress = (checkedLinks / totalLinks) * 100;
      progressBar.style.width = `${progress}%`;
      updateStats();

      if (checkedLinks === totalLinks) {
        checkButton.disabled = false;
      }
    }

    function updateStats() {
      statsDiv.textContent = `Всего ссылок: ${totalLinks} | Рабочих: ${workingLinks} | Битых: ${brokenLinks} | В процессе: ${totalLinks - checkedLinks}`;
    }
  </script>
</body>
</html>
