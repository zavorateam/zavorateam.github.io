  <script>
    let angle = 25;
    let branchLength = 120;
    let maxDepth = 9;
    let colorStart = [50, 150, 200];
    let colorEnd = [0, 255, 0]; // Зеленый

    function setup() {
      createCanvas(windowWidth, windowHeight);
      angleMode(DEGREES);
      background(30);
    }

    function draw() {
      background(30, 10);
      translate(width / 2, height);
      branch(branchLength, 0);
    }

    function branch(len, depth) {
      let lerpAmt = depth / maxDepth;
      let strokeColor = lerpColor(color(colorStart[0], colorStart[1], colorStart[2]), color(colorEnd[0], colorEnd[1], colorEnd[2]), lerpAmt);
      stroke(strokeColor);
      strokeWeight(map(depth, 0, maxDepth, 6, 1));

      line(0, 0, 0, -len);
      translate(0, -len);

      if (depth < maxDepth) {
        // Изменение угла ветвления по горизонтали
        let swayAngle = map(mouseX, 0, width, -35, 35);
        // Изменение длины ветвления по вертикали
        let growthFactor = map(mouseY, 0, height, 0.5, 0.9);


        push();
        rotate(angle + swayAngle);
        branch(len * growthFactor, depth + 1);
        pop();

        push();
        rotate(-angle - swayAngle);
        branch(len * growthFactor, depth + 1);
        pop();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
