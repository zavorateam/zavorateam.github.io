  <style>

<body>
  <div class="header-nav">
    <a href="./anycraft.html" class="back-btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    <h1>–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ö–∏–º–∏—á–µ—Å–∫–∏—Ö —Ñ–æ—Ä–º—É–ª</h1>

  <div class="container">
    <div class="tool-section">

      <textarea id="inputFormula" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞–Ω–∏—è —Å –ª–æ–≥–∏—á–µ—Å–∫–æ–π —Ñ—É–Ω–∫—Ü–∏–µ–π –∏ —Ç–∞–±–ª–∏—Ü–µ–π"></textarea>

      <div id="formattedOutput"></div>

    </div>
  </div>

<script>
const inputFormula = document.getElementById('inputFormula');
const formattedOutput = document.getElementById('formattedOutput');

inputFormula.addEventListener('input', generatePythonCode);

function generatePythonCode() {
    const text = inputFormula.value.trim();
    if (!text) {
        formattedOutput.textContent = "";
        return;
    }

    // 1. –ù–∞—Ö–æ–¥–∏–º —Ñ–æ—Ä–º—É–ª—É: –≤—Å—ë, —á—Ç–æ –º–µ–∂–¥—É "–≤—ã—Ä–∞–∂–µ–Ω–∏–µ–º" –∏ –ø–µ—Ä–≤–æ–π —Ç–æ—á–∫–æ–π
    let formulaMatch = text.match(/–≤—ã—Ä–∞–∂–µ–Ω–∏–µ–º\s+(.+?)\./i);
    if (!formulaMatch) {
        formattedOutput.textContent = "–õ–æ–≥–∏—á–µ—Å–∫–∞—è —Ñ—É–Ω–∫—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞";
        return;
    }

    let formula = formulaMatch[1].trim();

    // 2. –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏ —Ñ–æ—Ä–º—É–ª—ã, –µ—Å–ª–∏ –æ–Ω–∞ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∞ –¥–≤–∞–∂–¥—ã –ø–æ–¥—Ä—è–¥
    let len = formula.length;
    let half = Math.floor(len / 2);
    if (formula.substring(0, half) === formula.substring(half)) {
        formula = formula.substring(0, half);
    }

    // 3. –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å–∏–º–≤–æ–ª—ã –≤ Python —Å –ø—Ä–æ–±–µ–ª–∞–º–∏
    let pyFunc = formula
        .replace(/‚Üí/g, ' <= ')
        .replace(/‚àß/g, ' and ')
        .replace(/‚à®/g, ' or ')
        .replace(/‚â°/g, ' == ')
        .replace(/\s+/g, ' ')   // —É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã
        .trim();

    // 4. –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ (–ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã)
    let varMatches = pyFunc.match(/\b[a-z]\b/gi);
    let variables = [...new Set(varMatches)].sort();
    if (variables.length === 0) {
        formattedOutput.textContent = "–ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã";
        return;
    }

    // 5. –ß–∞—Å—Ç–∏—á–Ω–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞, –±–µ—Ä—ë–º –ø–µ—Ä–≤–æ–µ F
    let tableLines = text.split('\n').filter(line => /[01]/.test(line));
    let Fval = tableLines[0].trim().split(/\s+/).pop();

    // 6. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º Python-–∫–æ–¥
    let pythonCode = `print("${variables.join(' ')} F")\n`;
    let indent = '';
    variables.forEach(v => {
        pythonCode += `${indent}for ${v} in range(2):\n`;
        indent += '    ';
    });
    pythonCode += `${indent}F = ${pyFunc}\n`;
    pythonCode += `${indent}if F == ${Fval}:\n`;
    pythonCode += `${indent}    print(${variables.join(', ')}, int(F))`;

    formattedOutput.textContent = pythonCode;
}

</script>

  <button class="theme-toggle">üåì</button>
  <script>
    const themeToggle=document.querySelector('.theme-toggle');
    themeToggle.onclick=()=>{
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode',document.body.classList.contains('dark-mode'));
    };
    if(localStorage.getItem('darkMode')==='true'){
      document.body.classList.add('dark-mode');
    }
  </script>
