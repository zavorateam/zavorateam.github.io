<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица стран</title>
    <!-- Common site styles -->
    <link rel="stylesheet" href="../common_styles.css">
    <!-- Lumo framework -->
    <link rel="stylesheet" href="../../lumo-framework/lumo.css">
    <link rel="icon" href="../index_files/faviconlogo.svg">
    <style>
        /* Only page-specific styles */
        
        body {
            margin: 0;
            font-family: "YSMusic Headline", sans-serif;
            color: var(--text);
            background: var(--body-bg);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            --text: #bebebe;
            --bg-light: #2b2b2d;
            --card-bg: var(--card-bg-dark);
            --body-bg: var(--body-bg-dark);
            color: var(--text);
        }

        .app {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .table-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 0rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
            min-width: fit-content;
            display: block !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            min-width: 800px;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(21, 87, 153, 0.1);
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
        }

        a:hover {
            color: white;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .app {
                margin: 2%;
            }

            .table-container {
                padding: 1rem;
                overflow-x: auto;
                max-width: 768px;
                min-width: 0px !important;
            }

            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body data-page="manual" data-bg="gradiento">
    <div class="app">
        <header class="header">
            <h1>Таблица стран</h1>
            <p class="project-tagline">Полный список стран мира</p>
        </header>

        <div class="table-container">
            <div class="loading">Загрузка данных...</div>
            <table style="display: none;">
                <thead>
                    <tr>
                        <th>Страна</th>
                        <th>Полное наименование</th>
                        <th>На английском</th>
                        <th>Alpha2</th>
                        <th>Alpha3</th>
                        <th>ISO</th>
                        <th>Часть света</th>
                        <th>Расположение</th>
                    </tr>
                </thead>
                <tbody id="countriesTableBody">
                </tbody>
            </table>
            <a href="anycraft.html" class="back-btn">Вернуться назад</a>
        </div>
    </div>
    <script>
        // Загрузка данных из XML
        async function loadCountries() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/zavorateam/zavorateam.github.io/refs/heads/main/loaded.xml');
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                
                const countries = xmlDoc.getElementsByTagName("country");
                const tbody = document.getElementById("countriesTableBody");
                for (let country of countries) {
                    const tr = document.createElement("tr");
                    
                    const fields = [
                        "name",
                        "fullname",
                        "english",
                        "alpha2",
                        "alpha3",
                        "iso",
                        "location",
                        "location-precise"
                    ];
                    
                    for (let field of fields) {
                        const td = document.createElement("td");
                        const value = country.getElementsByTagName(field)[0]?.textContent || "-";
                        td.textContent = value;
                        tr.appendChild(td);
                    }
                    
                    tbody.appendChild(tr);
                }
                
                // Скрываем индикатор загрузки и показываем таблицу
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('table').style.display = 'table';
                
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.querySelector('.loading').textContent = 'Ошибка загрузки данных';
            }
        }

        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadCountries);

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadCountries);
    </script>

    <!-- Lumo framework: theme switch + background + components -->
    <script type="module" src="../../lumo-framework/lumo.js" defer></script>
    <!-- Sync Lumo's dataset-theme to the page's .dark-mode class so existing CSS works -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apply = () => {
                const t = document.body.dataset.theme || localStorage.getItem('lumo-theme') || 'light';
                if (t === 'dark') document.body.classList.add('dark-mode'); else document.body.classList.remove('dark-mode');
            };

            // initial sync
            apply();

            // observe changes to data-theme (LumoTheme updates this)
            const mo = new MutationObserver(muts => muts.forEach(m => {
                if (m.type === 'attributes' && m.attributeName === 'data-theme') apply();
            }));
            mo.observe(document.body, { attributes: true });
        });
    </script>
</body>
</html>
