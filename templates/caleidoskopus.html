        <style>
            body {
                background-color: #050505;
                color: #ffffff;
                overflow: hidden;
                cursor: default;
            }

            .glass-panel {
                background: rgba(20, 20, 20, 0.4);
                backdrop-filter: blur(24px);
                -webkit-backdrop-filter: blur(24px);
                border: 1px solid rgba(255, 255, 255, 0.08);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }

            /* Sliders */
            input[type=range] { -webkit-appearance: none; background: transparent; }
            input[type=range]::-webkit-slider-thumb {
                -webkit-appearance: none; height: 16px; width: 16px;
                border-radius: 50%; background: #fff; cursor: pointer; margin-top: -6px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                transition: transform 0.1s;
            }
            input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }
            input[type=range]::-webkit-slider-runnable-track {
                width: 100%; height: 4px; cursor: pointer;
                background: rgba(255,255,255,0.1); border-radius: 2px;
            }

            /* Color Input */
            .color-wrapper {
                width: 28px; height: 28px; border-radius: 50%; overflow: hidden;
                border: 2px solid rgba(255,255,255,0.2); position: relative;
            }
            input[type="color"] {
                position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
                padding: 0; border: none; cursor: pointer;
            }

            .ui-layer { transition: opacity 0.5s ease; }
            .ui-hidden .ui-layer { opacity: 0; pointer-events: none; }

            .play-glow {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .play-glow:hover {
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
                transform: scale(1.05);
            }

            /* Loading Spinner */
            .loader {
                width: 48px; height: 48px; border: 3px solid #FFF; border-radius: 50%; display: inline-block;
                position: relative; box-sizing: border-box; animation: rotation 1s linear infinite;
            }
            .loader::after {
                content: ''; box-sizing: border-box; position: absolute; left: 50%; top: 50%;
                transform: translate(-50%, -50%); width: 40px; height: 40px; border-radius: 50%;
                border: 3px solid transparent; border-bottom-color: #FF3D00;
            }

    <body class="h-screen w-screen selection:bg-indigo-500/30 selection:text-white">
        <!-- Canvas -->
        <div class="fixed inset-0 z-0 flex items-center justify-center" id="canvas-container"></div>
        <!-- Interface -->
        <div class="relative z-10 h-full w-full flex flex-col justify-between p-6 ui-layer" id="ui-container">

            <!-- Start Overlay -->

                <div class="glass-panel p-10 rounded-[2rem] max-w-sm w-full text-center border border-white/5 shadow-2xl animate-float">

                    <h1 class="text-3xl font-bold mb-3 bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60">Caleidoskopus</h1>
                    <p class="text-gray-400 text-sm mb-8 font-light leading-relaxed">
                        Привязка к настроению, погоде, темпу и обработка алгоритмом.
                    </p>
                    <input accept=".mp3,.wav,.flac" class="hidden" id="file-input" type="file">
                    <button class="w-full py-4 rounded-xl bg-white text-black font-bold text-xs tracking-[0.15em] hover:bg-gray-200 transition-all active:scale-95 shadow-lg shadow-white/5" onclick="document.getElementById('file-input').click()">

                </div>
            </div>
            <!-- Controls Bar -->
            <div class="flex items-end justify-between w-full opacity-0 pointer-events-none transition-all duration-700 translate-y-4" id="controls-bar">

                <div class="glass-panel p-2 pl-3 rounded-2xl flex items-center gap-4 pr-3 pointer-events-auto min-w-[300px]">
                    <button class="w-12 h-12 rounded-xl bg-white text-black flex items-center justify-center play-glow" id="btn-play">
                        <span class="material-symbols-rounded text-2xl">play_arrow</span>
                    </button>
                    <div class="flex flex-col mr-auto overflow-hidden">
                        <div class="text-[9px] text-gray-400 uppercase tracking-widest font-bold mb-0.5">Игарет</div>
                        <div class="text-sm font-semibold truncate max-w-[150px] text-gray-100" id="track-name">Название</div>
                    </div>
                    <!-- Viz Switch -->
                    <div class="flex bg-white/5 rounded-lg p-1 gap-1">
                        <button class="mode-btn px-3 py-1.5 rounded-md text-[10px] font-bold uppercase transition-colors bg-white/20 text-white" data-mode="orb">Fluid</button>
                        <button class="mode-btn px-3 py-1.5 rounded-md text-[10px] font-bold uppercase hover:bg-white/10 text-gray-500" data-mode="kaleido">Geo</button>
                    </div>
                </div>
                <!-- Right: Settings -->
                <button class="glass-panel w-12 h-12 rounded-2xl flex items-center justify-center hover:bg-white/10 transition-colors pointer-events-auto text-white" id="btn-settings">
                    <span class="material-symbols-rounded">settings_b_roll</span>
                </button>
            </div>
        </div>
        <!-- Sidebar -->
        <div class="fixed top-0 right-0 h-full w-80 glass-panel border-l border-white/5 transform translate-x-full transition-transform duration-500 z-50 p-6 flex flex-col" id="sidebar">
            <div class="flex justify-between items-center mb-10">
                <h3 class="font-bold text-lg text-white">Настройки</h3>
                <button class="text-gray-400 hover:text-white transition-colors" id="close-sidebar">
                    <span class="material-symbols-rounded">close</span>

            <div class="space-y-8 flex-1">
                <!-- Geo Mode Options -->
                <div class="space-y-4 hidden" id="geo-options">
                    <div class="flex items-center gap-2 text-[10px] text-gray-500 uppercase tracking-widest font-bold">
                        <span class="material-symbols-rounded text-sm">shapes</span> Геометрия

                        <button class="shape-btn bg-white/20 hover:bg-white/30 text-white py-2 rounded text-xs" data-shape="poly">Poly</button>
                        <button class="shape-btn hover:bg-white/10 text-gray-400 py-2 rounded text-xs" data-shape="triangles">Tri</button>

                <div class="space-y-4">
                    <div class="flex items-center gap-2 text-[10px] text-gray-500 uppercase tracking-widest font-bold">

                    <div class="bg-white/5 rounded-xl p-4 border border-white/5 flex items-center justify-between">
                        <span class="text-xs text-gray-300">Базовый цвет</span>

                    <div class="flex items-center gap-2 text-[10px] text-gray-500 uppercase tracking-widest font-bold">

                    <div>
                        <div class="flex justify-between text-xs mb-2 text-gray-400">
                            <span>Скорость</span>
                            <span class="text-white" id="val-speed">1.0x</span>

                        <input class="w-full" id="inp-speed" max="3.0" min="0.5" step="0.1" type="range" value="1.0">

            <button class="w-full py-3 rounded-xl border border-white/10 hover:bg-white/5 text-xs font-bold uppercase tracking-widest transition-colors text-gray-300" id="btn-snapshot">

        <!-- Code -->
        <script>
            // --- SHADERS ---

            // 1. ATMOSPHERE (Background)
            const ATMOS_FRAG = `
                precision mediump float;
                uniform float uTime;
                uniform vec2 uResolution;
                uniform vec3 uColor1; // Base Temp Color
                uniform vec3 uColor2; // Accent
                uniform float uWeatherCode; // 0=Clear, 1=Cloud, 2=Rain

                float hash(vec2 p) { return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453); }
                float noise(vec2 p) {
                    vec2 i = floor(p); vec2 f = fract(p); f = f*f*(3.0-2.0*f);
                    return mix(mix(hash(i), hash(i+vec2(1,0)), f.x), mix(hash(i+vec2(0,1)), hash(i+vec2(1,1)), f.x), f.y);
                }
                float fbm(vec2 p) { float v=0.0; float a=0.5; for(int i=0;i<3;i++){ v+=a*noise(p); p*=2.0; a*=0.5; } return v; }

                void main() {
                    vec2 uv = gl_FragCoord.xy / uResolution.xy;
                    float t = uTime * 0.05;
                    
                    vec3 bg = mix(uColor1 * 0.1, uColor2 * 0.05, uv.y);
                    float n = fbm(uv * 2.0 + t * 0.5);
                    float cloudDensity = 0.0;
                    
                    if(uWeatherCode > 0.5) { // Cloudy
                        cloudDensity = smoothstep(0.4, 0.7, n);
                        bg = mix(bg, vec3(0.15), cloudDensity * 0.5);
                    }
                    
                    if(uWeatherCode > 1.5) { // Rain
                        float rain = hash(vec2(uv.x * 100.0, floor(uv.y * 20.0 + t * 20.0)));
                        if(rain > 0.95) bg += vec3(0.1);
                    }

                    if(uWeatherCode < 0.5) { // Sun
                        float sun = 1.0 - length(uv - vec2(0.8, 0.2));
                        bg += uColor1 * smoothstep(0.5, 1.0, sun) * 0.2;
                    }

                    gl_FragColor = vec4(bg, 1.0);
                }
            `;

            // 2. FLUID ORB (Strictly centered, No BG)
            const BLOB_FRAG = `
                precision mediump float;
                uniform float uTime;
                uniform vec2 uResolution;
                uniform vec3 uColor1;
                uniform vec3 uColor2;
                uniform vec3 uColor3;
                uniform float uBass;
                uniform float uHigh;

                vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
                float snoise(vec2 v){
                    const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                    vec2 i  = floor(v + dot(v, C.yy) );
                    vec2 x0 = v -   i + dot(i, C.xx);
                    vec2 i1;
                    i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                    vec4 x12 = x0.xyxy + C.xxzz;
                    x12.xy -= i1;
                    i = mod(i, 289.0);
                    vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
                    vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                    m = m*m ; m = m*m ;
                    vec3 x = 2.0 * fract(p * C.www) - 1.0;
                    vec3 h = abs(x) - 0.5;
                    vec3 ox = floor(x + 0.5);
                    vec3 a0 = x - ox;
                    m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                    vec3 g;
                    g.x  = a0.x  * x0.x  + h.x  * x0.y;
                    g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                    return 130.0 * dot(m, g);
                }

                void main() {
                    // Perfect centering math
                    vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution.xy) / min(uResolution.y, uResolution.x);
                    
                    float t = uTime * 0.2;
                    float len = length(uv);
                    float angle = atan(uv.y, uv.x);
                    
                    float radius = 0.3 + (uBass * 0.12);
                    float edge = snoise(vec2(cos(angle), sin(angle)) * 2.5 + t);
                    radius += edge * 0.05;

                    float alpha = smoothstep(0.01, -0.01, len - radius);
                    if (alpha < 0.01) discard;

                    vec2 warp = uv * 3.0 + vec2(snoise(uv + t), snoise(uv - t));
                    float n1 = snoise(warp + t);
                    float n2 = snoise(warp * 1.5 - t);

                    vec3 col = mix(uColor1, uColor2, smoothstep(-0.5, 0.5, n1));
                    col = mix(col, uColor3, smoothstep(-0.5, 0.5, n2 * (1.0 + uHigh)));

                    float light = 1.0 - distance(uv, vec2(-0.1, 0.1));
                    col += vec3(0.1) * light;

                    gl_FragColor = vec4(col, alpha);
                }
            `;


            // --- LOGIC ---

            class ColorManager {
                constructor() {
                    this.target = [{r:0,g:0,b:0}, {r:0,g:0,b:0}, {r:0,g:0,b:0}];
                    this.current = [{r:0,g:0,b:0}, {r:0,g:0,b:0}, {r:0,g:0,b:0}];
                }
                generate(baseHex, weather) {
                    const rgb = this.hexToRgb(baseHex);
                    const hsl = this.rgbToHsl(rgb.r, rgb.g, rgb.b);
                    let h = (hsl.h + weather.h) % 1;
                    let s = Math.min(1, Math.max(0.4, hsl.s + weather.s));
                    let l = Math.min(0.8, Math.max(0.3, hsl.l + weather.l));
                    this.target[0] = this.hslToRgb(h, s, l);
                    this.target[1] = this.hslToRgb((h+0.1)%1, s, l*0.8);
                    this.target[2] = this.hslToRgb((h-0.1)%1, s, Math.min(0.95, l+0.3));
                }
                update(dt) {
                    const ease = 0.05 * dt;
                    for(let i=0; i<3; i++) {
                        this.current[i].r += (this.target[i].r - this.current[i].r) * ease;
                        this.current[i].g += (this.target[i].g - this.current[i].g) * ease;
                        this.current[i].b += (this.target[i].b - this.current[i].b) * ease;
                    }
                }
                getUniforms() {
                    const n = c => [c.r/255, c.g/255, c.b/255];
                    return { c1: n(this.current[0]), c2: n(this.current[1]), c3: n(this.current[2]) };
                }
                hexToRgb(h){const i=parseInt(h.slice(1),16);return{r:(i>>16)&255,g:(i>>8)&255,b:i&255};}
                rgbToHsl(r,g,b){r/=255;g/=255;b/=255;const M=Math.max(r,g,b),m=Math.min(r,g,b);let h,s,l=(M+m)/2;if(M==m)h=s=0;else{const d=M-m;s=l>0.5?d/(2-M-m):d/(M+m);switch(M){case r:h=(g-b)/d+(g<b?6:0);break;case g:h=(b-r)/d+2;break;case b:h=(r-g)/d+4;break;}h/=6;}return{h,s,l};}
                hslToRgb(h,s,l){let r,g,b;if(s==0)r=g=b=l;else{const q=l<0.5?l*(1+s):l+s-l*s,p=2*l-q;const t=x=>{if(x<0)x+=1;if(x>1)x-=1;if(x<1/6)return p+(q-p)*6*x;if(x<1/2)return q;if(x<2/3)return p+(q-p)*(2/3-x)*6;return p;};r=t(h+1/3);g=t(h);b=t(h-1/3);}return{r:r*255,g:g*255,b:b*255};}
            }

            class BeatDetector {
                constructor() {
                    this.history = [];
                    this.beatCutoff = 0;
                    this.tempo = 1.0;
                    this.decay = 0.95;
                }
                update(energy) {
                    // Simple energy average detection
                    this.history.push(energy);
                    if(this.history.length > 40) this.history.shift();
                    
                    const avg = this.history.reduce((a,b)=>a+b,0) / this.history.length;
                    
                    // Beat threshold
                    if(energy > avg * 1.3 && energy > 0.3) {
                        this.tempo = 2.5; // Spike speed on beat
                    } else {
                        this.tempo = Math.max(1.0, this.tempo * 0.95); // Decay back to 1
                    }
                    return this.tempo;
                }
            }

            class AtmosphereViz {
                constructor(app) {
                    this.app = app;
                    const g = new PIXI.Geometry().addAttribute('aVertexPosition',[-1,-1,1,-1,1,1,-1,1],2).addIndex([0,1,2,0,2,3]);
                    this.u = { uTime:0, uResolution:[0,0], uColor1:[0,0,0], uColor2:[0,0,0], uWeatherCode:0 };
                    const s = PIXI.Shader.from(`precision mediump float;attribute vec2 aVertexPosition;void main(){gl_Position=vec4(aVertexPosition,0.0,1.0);}`, ATMOS_FRAG, this.u);
                    this.mesh = new PIXI.Mesh(g, s);
                    this.app.stage.addChild(this.mesh);
                }
                update(t, cm, wCode) {
                    this.u.uTime = t;
                    this.u.uResolution = [this.app.renderer.width, this.app.renderer.height];
                    const c = cm.getUniforms();
                    this.u.uColor1 = c.c1; this.u.uColor2 = c.c2;
                    this.u.uWeatherCode = wCode;
                }
            }

            class BlobViz {
                constructor(app) {
                    this.app = app;
                    const g = new PIXI.Geometry().addAttribute('aVertexPosition',[-1,-1,1,-1,1,1,-1,1],2).addIndex([0,1,2,0,2,3]);
                    this.u = { uTime:0, uResolution:[0,0], uColor1:[0,0,0], uColor2:[0,0,0], uColor3:[0,0,0], uBass:0, uHigh:0 };
                    const s = PIXI.Shader.from(`precision mediump float;attribute vec2 aVertexPosition;void main(){gl_Position=vec4(aVertexPosition,0.0,1.0);}`, BLOB_FRAG, this.u);
                    this.mesh = new PIXI.Mesh(g, s);
                    this.app.stage.addChild(this.mesh);
                }
                update(t, b, cm) {
                    if(!this.mesh.visible) return;
                    this.u.uTime = t;
                    this.u.uResolution = [this.app.renderer.width, this.app.renderer.height];
                    this.u.uBass = b.bass; this.u.uHigh = b.treble;
                    const c = cm.getUniforms();
                    this.u.uColor1 = c.c1; this.u.uColor2 = c.c2; this.u.uColor3 = c.c3;
                }
                show(){this.mesh.visible=true;} hide(){this.mesh.visible=false;}
            }

            class KaleidoViz {
                constructor(app) {
                    this.app = app;
                    this.container = new PIXI.Container();
                    this.graphics = new PIXI.Graphics();
                    this.container.addChild(this.graphics);
                    this.app.stage.addChild(this.container);
                    this.particles = [];
                    this.mode = 'poly'; 
                    this.initParticles();
                }
                initParticles() {
                    this.particles = [];
                    const count = 150; 
                    for(let i=0; i<count; i++) {
                        this.particles.push({
                            angle: (i/count)*Math.PI*2,
                            baseDist: 100 + Math.random()*80,
                            dist: 0, x:0, y:0,
                            speed: 0.001 + Math.random()*0.001
                        });
                    }
                }
                update(t, speedMult, bands, cm) {
                    if(!this.container.visible) return;
                    
                    // Centering Logic
                    const cx = this.app.renderer.width / 2;
                    const cy = this.app.renderer.height / 2;
                    
                    // Particle Logic
                    this.particles.forEach((p, i) => {
                        // Audio boost
                        const boost = (i%2===0 ? bands.bass : bands.mid) * 200;
                        // Rotation
                        p.angle += p.speed * speedMult;
                        p.dist = p.baseDist + boost;
                        p.x = cx + Math.cos(p.angle) * p.dist;
                        p.y = cy + Math.sin(p.angle) * p.dist;
                    });

                    this.graphics.clear();
                    
                    const c = cm.current[0];
                    const hex = (Math.floor(c.r)<<16) | (Math.floor(c.g)<<8) | Math.floor(c.b);
                    const c2 = cm.current[1];
                    const hex2 = (Math.floor(c2.r)<<16) | (Math.floor(c2.g)<<8) | Math.floor(c2.b);

                    if(this.mode === 'poly') {
                        this.graphics.lineStyle(3, hex, 1);
                        this.graphics.beginFill(hex, 0.1);
                        this.graphics.moveTo(this.particles[0].x, this.particles[0].y);
                        for(let i=1; i<this.particles.length; i++) this.graphics.lineTo(this.particles[i].x, this.particles[i].y);
                        this.graphics.closePath();
                        this.graphics.endFill();
                    } else if (this.mode === 'triangles') {
                        for(let i=0; i<this.particles.length-2; i+=2) {
                            this.graphics.lineStyle(2, hex, 0.7);
                            this.graphics.beginFill(hex2, 0.2);
                            this.graphics.moveTo(this.particles[i].x, this.particles[i].y);
                            this.graphics.lineTo(this.particles[i+1].x, this.particles[i+1].y);
                            this.graphics.lineTo(cx, cy);
                            this.graphics.endFill();
                        }
                    } else if (this.mode === 'lines') {
                        this.graphics.lineStyle(2, hex, 0.5);
                        for(let i=0; i<this.particles.length; i++) {
                            const next = (i+20)%this.particles.length;
                            this.graphics.moveTo(this.particles[i].x, this.particles[i].y);
                            this.graphics.lineTo(this.particles[next].x, this.particles[next].y);
                        }
                    }
                }
                setShape(s){this.mode=s;}
                show(){this.container.visible=true;} hide(){this.container.visible=false;}
            }

            // --- MAIN ---
            const APP = { playing: false, mode: 'orb', manualSpeed: 1.0, baseColor: '#6366f1', uiTimer: null };
            let pixiApp, audioCtx, analyser, source;
            let atmosViz, orbViz, kaleidoViz, colorMgr, beatDet;
            let weatherData = { h:0, s:0, l:0, code: 0 };
            let dynamicTime = 0; // Time tracking variable modified by tempo

            window.onload = async () => {
                pixiApp = new PIXI.Application({
                    resizeTo: window,
                    backgroundAlpha: 1, backgroundColor: 0x050505,
                    antialias: true, resolution: window.devicePixelRatio || 1
                });
                document.getElementById('canvas-container').appendChild(pixiApp.view);

                colorMgr = new ColorManager();
                beatDet = new BeatDetector();
                colorMgr.generate(APP.baseColor, weatherData);
                colorMgr.current = JSON.parse(JSON.stringify(colorMgr.target));

                atmosViz = new AtmosphereViz(pixiApp);
                orbViz = new BlobViz(pixiApp);
                kaleidoViz = new KaleidoViz(pixiApp);
                kaleidoViz.hide();

                setupUI();
                await setupWeather();

                pixiApp.ticker.add(() => {
                    const dt = pixiApp.ticker.deltaTime;
                    
                    let bands = { bass: 0.1, mid: 0.1, treble: 0.1 };
                    let autoTempo = 1.0;

                    if(APP.playing && analyser) {
                        const d = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(d);
                        const avg = (s,e) => { let sum=0; for(let i=s;i<e;i++)sum+=d[i]; return (sum/(e-s))/255; };
                        bands.bass = avg(2, 8);
                        bands.mid = avg(12, 60);
                        bands.treble = avg(60, 150);
                        
                        // Auto-tempo detection
                        autoTempo = beatDet.update(bands.bass);
                    }

                    // Global speed = Manual * Auto
                    const totalSpeed = APP.manualSpeed * autoTempo;
                    
                    // Increment dynamic time based on speed
                    dynamicTime += 0.01 * totalSpeed;

                    if(Math.random()<0.005) colorMgr.generate(APP.baseColor, weatherData);
                    colorMgr.update(dt * APP.manualSpeed);

                    atmosViz.update(dynamicTime, colorMgr, weatherData.code);

                    if(APP.mode === 'orb') orbViz.update(dynamicTime, bands, colorMgr);
                    else kaleidoViz.update(dynamicTime, totalSpeed, bands, colorMgr);
                });
            };

            function setupUI() {
                const wake = () => {
                    document.body.classList.remove('ui-hidden');
                    clearTimeout(APP.uiTimer);
                    if(document.getElementById('sidebar').classList.contains('translate-x-full')) {
                        APP.uiTimer = setTimeout(() => { if(APP.playing) document.body.classList.add('ui-hidden'); }, 4000);
                    }
                };
                ['mousemove','click','keydown'].forEach(e => window.addEventListener(e, wake));

                document.getElementById('file-input').onchange = e => { if(e.target.files[0]) loadAudio(e.target.files[0]); };
                document.getElementById('btn-play').onclick = () => {
                    if(!audioCtx) return;
                    if(APP.playing) { audioCtx.suspend(); APP.playing=false; setUIState(false); }
                    else { audioCtx.resume(); APP.playing=true; setUIState(true); }
                };

                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.onclick = e => {
                        document.querySelectorAll('.mode-btn').forEach(b=>{b.classList.remove('bg-white/20','text-white');b.classList.add('text-gray-500')});
                        e.target.classList.remove('text-gray-500'); e.target.classList.add('bg-white/20','text-white');
                        APP.mode = e.target.dataset.mode;
                        const geoOpts = document.getElementById('geo-options');
                        if(APP.mode === 'orb') { orbViz.show(); kaleidoViz.hide(); geoOpts.classList.add('hidden'); }
                        else { orbViz.hide(); kaleidoViz.show(); geoOpts.classList.remove('hidden'); }
                    }
                });

                document.querySelectorAll('.shape-btn').forEach(btn => {
                    btn.onclick = e => {
                        document.querySelectorAll('.shape-btn').forEach(b => {b.classList.remove('bg-white/20','text-white'); b.classList.add('text-gray-400')});
                        e.target.classList.remove('text-gray-400'); e.target.classList.add('bg-white/20','text-white');
                        kaleidoViz.setShape(e.target.dataset.shape);
                    }
                });

                const sb = document.getElementById('sidebar');
                document.getElementById('btn-settings').onclick = () => { sb.classList.remove('translate-x-full'); wake(); };
                document.getElementById('close-sidebar').onclick = () => sb.classList.add('translate-x-full');

                document.getElementById('base-color-picker').oninput = e => { APP.baseColor = e.target.value; colorMgr.generate(APP.baseColor, weatherData); };
                document.getElementById('inp-speed').oninput = e => { APP.manualSpeed = parseFloat(e.target.value); document.getElementById('val-speed').textContent = APP.manualSpeed.toFixed(1)+'x'; };
                document.getElementById('btn-snapshot').onclick = () => pixiApp.renderer.extract.canvas(pixiApp.stage).toBlob(b => saveAs(b, 'atmos.png'));
            }

            function loadAudio(file) {
                if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const r = new FileReader();
                r.onload = e => {
                    audioCtx.decodeAudioData(e.target.result, b => {
                        if(source) source.stop();
                        source = audioCtx.createBufferSource();
                        source.buffer = b;
                        source.loop = true;
                        analyser = audioCtx.createAnalyser();
                        analyser.fftSize = 2048;
                        analyser.smoothingTimeConstant = 0.8;
                        source.connect(analyser);
                        analyser.connect(audioCtx.destination);
                        source.start(0);
                        APP.playing = true;
                        setUIState(true, file.name);
                    });
                };
                r.readAsArrayBuffer(file);
            }

            function setUIState(playing, name) {
                if(name) document.getElementById('track-name').textContent = name;
                const ol = document.getElementById('start-overlay');
                const cb = document.getElementById('controls-bar');
                const ic = document.getElementById('btn-play').querySelector('span');
                if(playing) {
                    ol.classList.add('opacity-0','pointer-events-none','scale-95');
                    cb.classList.remove('opacity-0','translate-y-4','pointer-events-none');
                    ic.textContent = 'pause';
                } else {
                    ic.textContent = 'play_arrow';
                }
            }

            async function setupWeather() {
                try {
                    const pos = await new Promise((r,j) => navigator.geolocation.getCurrentPosition(r,j));
                    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                    const d = await res.json();
                    const w = d.current_weather;
                    
                    if(w.weathercode < 3) { weatherData.code = 0; weatherData.s = 0.1; weatherData.l = 0.1; }
                    else if (w.weathercode < 60) { weatherData.code = 1; weatherData.s = -0.1; }
                    else { weatherData.code = 2; weatherData.h = -0.05; weatherData.s = -0.2; }
                    
                    if(w.temperature > 25) weatherData.h += 0.05;
                    if(w.temperature < 10) weatherData.h -= 0.05;

                    colorMgr.generate(APP.baseColor, weatherData);
                } catch(e) {
                    // Ignore, defaults used
                }
            }
        </script>
