  <style>
    :root {
      --text: #333;
      --bg-light: #f0f0f0;

    }

    body.dark-mode {

    textarea {

      color: var(--text);

    .theme-toggle {

      width: 50px;

      border-radius: 50%;
      background: var(--green-main);
      color: white;
      border: none;
      cursor: pointer;

    <h1>–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ö–∏–º–∏—á–µ—Å–∫–∏—Ö —Ñ–æ—Ä–º—É–ª</h1>

  <div class="container">
    <div class="tool-section">
      <textarea id="inputFormula" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å —Ö–∏–º–∏—á–µ—Å–∫–∏–º–∏ —Ñ–æ—Ä–º—É–ª–∞–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: H2O, CO2, Na2SO4)"></textarea>
      <div id="formattedOutput" class="formatted"></div>
    </div>
  </div>
  <script>
      const inputFormula = document.getElementById('inputFormula');
      const formattedOutput = document.getElementById('formattedOutput');
  
      inputFormula.addEventListener('input', updateFormattedFormula);
  
      function updateFormattedFormula() {
        const inputText = inputFormula.value;
        const formattedText = formatTextWithChemicalFormulas(inputText);
        formattedOutput.innerHTML = formattedText;
      }
  
      function formatTextWithChemicalFormulas(text) {
        // –†–∞–∑–¥–µ–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–æ–∫–∏
        const lines = text.split('\n');
        const formattedLines = lines.map(line => formatChemicalFormula(line));
        return formattedLines.join('<br>'); // –°–æ–µ–¥–∏–Ω—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ —Å —Ç–µ–≥–æ–º <br> –¥–ª—è –ø–µ—Ä–µ–Ω–æ—Å–∞ —Å—Ç—Ä–æ–∫
      }
  
  
      function formatChemicalFormula(formula) {
        let formattedFormula = "";
        let openParenthesisCount = 0;
  
        for (let i = 0; i < formula.length; i++) {
          const char = formula[i];
  
          if (/[0-9]/.test(char) && isIndex(formula, i)) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —á–∏—Å–ª–æ –∏–Ω–¥–µ–∫—Å–æ–º
            formattedFormula += `<sub>${char}</sub>`;
          } else if (char === '(') {
            formattedFormula += char;
            openParenthesisCount++;
          } else if (char === ')') {
            formattedFormula += char;
            openParenthesisCount--;
          } else {
            formattedFormula += char;
          }
        }
  
        while (openParenthesisCount > 0) {
          formattedFormula += ')';
          openParenthesisCount--;
        }
        return formattedFormula;
      }
  
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —á–∏—Å–ª–æ –∏–Ω–¥–µ–∫—Å–æ–º
      function isIndex(formula, index) {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–µ—Ä–µ–¥ —á–∏—Å–ª–æ–º –∏–¥–µ—Ç –±—É–∫–≤–∞ (—ç–ª–µ–º–µ–Ω—Ç) –∏–ª–∏ –∑–∞–∫—Ä—ã–≤–∞—é—â–∞—è —Å–∫–æ–±–∫–∞
        if (index > 0) {
          const prevChar = formula[index - 1];
          return /[A-Za-z)]/.test(prevChar);
        }
        return false;
      }
  
  
  </script>
  <button class="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåì</button>
  <script>
    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
  
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    });
  
    // Check saved theme
    if (localStorage.getItem('darkMode') === 'true') {
        body.classList.add('dark-mode');
    }
  </script>
